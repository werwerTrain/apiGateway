apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiGateway-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apiGateway
  strategy:
    rollingUpdate: 
      maxSurge: 50% 
      maxUnavailable: 10%
    type: RollingUpdate 
  template:
    metadata:
      labels:
        app: apiGateway
    spec:
      containers:
      - name: apiGateway
        image: qiuer0121/apiGateway:latest
        ports:
        - containerPort: 9092


