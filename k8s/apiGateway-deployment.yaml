apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiGateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apiGateway
  template:
    metadata:
      labels:
        app: apiGateway
    spec:
      containers:
      - name: apiGateway
        image: qiuer0121/apiGateway:latest
        ports:
        - containerPort: 9092

